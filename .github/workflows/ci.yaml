name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint-compose:
    name: Lint Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yaml
        run: docker compose -f docker-compose.yaml config --quiet

      - name: Validate docker-compose.dev.yaml
        run: docker compose -f docker-compose.dev.yaml config --quiet

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build grantSite image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bun-server/Dockerfile
          push: false
          tags: grantsite:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-bun-server:
    name: Test Bun Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: Install dependencies
        working-directory: ./bun-server
        run: bun install

      - name: Run tests
        working-directory: ./bun-server
        run: bun test

  hadolint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./bun-server/Dockerfile
          failure-threshold: warning
